<div class="content">
  <div class="header">
    <div class="go_back">
      <button mat-icon-button class="arrow_back">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </div>
  </div>
  <mat-progress-spinner
    *ngIf="showLoader"
    class="spinner"
    diameter="50"
  ></mat-progress-spinner>
  <div class="slider">
    <button mat-icon-button (click)="goPrevious()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <mat-card>
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ userData.name }} </mat-card-title>
          <mat-card-subtitle>{{ userData.email }}</mat-card-subtitle>
          <mat-card-subtitle>ID: {{ userData.address.city }}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
    </mat-card>
    <button mat-icon-button (click)="goNext()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>
